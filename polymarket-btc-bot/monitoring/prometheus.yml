global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: polymarket-bot
    replica: '{{.ExternalURL}}'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'polymarket-bot'
    static_configs:
      - targets: ['bot:9090']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 3s
