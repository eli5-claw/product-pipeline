<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 675px;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 40px;
        }
        .label {
            color: #10b981;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .title {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
        }
        .steps {
            display: flex;
            gap: 20px;
            flex: 1;
            align-items: center;
        }
        .step {
            flex: 1;
            text-align: center;
            padding: 30px 20px;
            background: #18181b;
            border-radius: 16px;
            border: 1px solid #27272a;
        }
        .step-number {
            width: 48px;
            height: 48px;
            background: #10b981;
            color: #0a0a0a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            margin: 0 auto 20px;
        }
        .step-text {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 30px;
            color: #a1a1aa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="label">How it Works</div>
        <h1 class="title">x402 Payment Protocol</h1>
    </div>
    <div class="steps">
        
    </div>
    <div class="footer">@Eli5AI Â· eli5ai.xyz</div>
</body>
</html>
