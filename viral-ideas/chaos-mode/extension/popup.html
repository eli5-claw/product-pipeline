<!-- Chaos Mode - Popup UI -->
<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 12px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .slider-container {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .chaos-level {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }
    
    .chaos-level::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    
    .chaos-level::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
    }
    
    .persona-select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }
    
    .achievements {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .badge {
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      font-size: 12px;
    }
    
    .badge.locked {
      opacity: 0.3;
    }
    
    .trigger-btn {
      width: 100%;
      padding: 15px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .trigger-btn:hover {
      transform: scale(1.02);
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé≤ Chaos Mode</h1>
    <p>The anti-productivity app</p>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="chaosCount">0</div>
      <div class="stat-label">Chaos Events</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="chaosPoints">0</div>
      <div class="stat-label">Points</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="achievementCount">0</div>
      <div class="stat-label">Badges</div>
    </div>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">Chaos Mode Enabled</span>
      <label class="toggle">
        <input type="checkbox" id="enabledToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="slider-container">
      <div class="slider-label">
        <span>Chaos Level</span>
        <span id="chaosLevelValue">5</span>
      </div>
      <input type="range" class="chaos-level" id="chaosLevel" min="1" max="10" value="5">
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Choose Your Chaos Persona</div>
    <select class="persona-select" id="personaSelect">
      <option value="gen-z">üåà Chaotic Gen Z</option>
      <option value="drill-sergeant">üí™ Drill Sergeant</option>
      <option value="shakespeare">üé≠ Dramatic Shakespeare</option>
    </select>
  </div>
  
  <div class="section">
    <div class="section-title">Achievements</div>
    <div class="achievements" id="achievements">
      <span class="badge locked">üå™Ô∏è Tornado</span>
      <span class="badge locked">üíÄ Roasted</span>
      <span class="badge locked">üéµ Dancer</span>
      <span class="badge locked">üî• Chaos God</span>
    </div>
  </div>
  
  <button class="trigger-btn" id="triggerChaos">
    üé≤ Trigger Chaos Now
  </button>
  
  <div class="footer">
    Productivity is overrated anyway
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
